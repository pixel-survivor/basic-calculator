<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="calc-container" id="calculator" draggable="true">
        <div class="top-bar">
            <p id="last-number"></p>
            <p id="sign-change"></p>
            <p id="entry-display"></p>
        </div>
        <div class="row-one">
            <button id="percent">%</button>
            <button id="clear-entry">CE</button>
            <button id="clear">C</button>
            <button id="backspace">Backspace</button>
        </div>
        <div class="row-two">
            <button id="inverse">1/X</button>
            <button id="square">xÂ²</button>
            <button id="square-root">&#8730;</button>
            <button id="divide">&divide;</button>
        </div>
        <div class="row-three">
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button id="multiply">&times;</button>
        </div>
        <div class="row-four">
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button id="subtract">-</button>
        </div>
        <div class="row-five">
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button id="add">+</button>
        </div>
        <div class="row-six">
            <button id="pos-neg">&#177;</button>
            <button id="zero">0</button>
            <button id="decimal">.</button>
            <button id="equal">=</button>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
